<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="script.js" defer></script>
  <link rel="stylesheet" href="styles.css">
  <title>Library Project</title>
</head>
<body>
    <div class="container">
        <button onclick = "popUpForm.style.display = 'block';" id="show-form">
            Add a book to your library.
        </button>
    </div>
    <div id="popUp">
        <form action="" id="library-form">
            <label for="book_title">Book title:</label>
            <input type="text" name="book_title" autofocus id="book-title" maxlength=500 required value="The Drowned World">
            <br>
            <label for="author_name">Author name:</label>
            <input type="text" name="author_name" id="author_name" maxlength=300 value="J.G. Ballard">
            <br>
            <label for="pages">Page count:</label>
            <input type="number" name="pages" id="pages" max=2000 min=1 value=329>
            <br>
            <input type="radio" id="read" name="read-status" value=true>
            <label for="read">I have read this book.</label>
            <br>
            <button type="submit" value="Submit">Add book</button>
            <button type="reset">Reset form</button>
            <button type="button" onclick = "popUpForm.style.display = 'none';">Close form</button>
        </form>
    </div>

    <table id="table">
        <thead>
        </thead>
        <tbody id="library-table"></tbody>
      </table>
</body>
</html>
