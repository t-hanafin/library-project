<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="script.js" defer></script>
  <link rel="stylesheet" href="styles.css">
  <title>Library Project</title>
</head>
<body>
    <div id="container">

    </div>

    <form action="" id="library_form">
        <label for="book_title">Book title:</label>
        <input type="text" name="book_title" id="book_title" value="The Drowned World">
        <br>
        <label for="author_name">Author name:</label>
        <input type="text" name="author_name" id="author_name" value="J.G. Ballard">
        <br>
        <label for="pages">Page count:</label>
        <input type="text" name="pages" id="pages" value=329>
        <br>
        <input type="radio" id="read1" name="read_status" value=true>
        <label for="read1">I have read this book.</label>
        <input type="radio" id="read2" name="read_status" value=false>
        <label for="read2">I have not read this book.</label>
        <button type="submit" value="Submit">Add book</button>
        <button type="reset">Reset form</button>
    </form>

    <table id="table">
        <thead>
            <th>Book Title</th>
            <th>Author</th>
            <th>Page Count</th>
            <th>Read</th>
            <th>Remove Book</th>
        </thead>
      </table>
</body>
</html>
